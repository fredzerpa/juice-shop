name: Example workflow for Node using Snyk
on: push
env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
jobs:
  snyk:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: SAST Snyk
        run: snyk code test
        continue-on-error: true
      - name: SCA Snyk
        run: snyk test
        continue-on-error: true